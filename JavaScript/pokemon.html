<!-- 
    Criar uma página com nome, altura e peso do pokemon
    apresentar utilizando o javascript o nome, altura e peso do pokemon quando usuário entrar

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <label for="nome">Nome do pokemon</label>
    <input type="text" id="nome">

    <label for="altura">Altura do pokemon</label>
    <input type="text" id="altura">

    <label for="peso">Peso do pokemon</label>
    <input type="text" id="peso">

    <button type="button" onclick="apresentarDadosPokemon()">Apresentar Dados</button>

      <script src="pokemon.js"></script>
 </body>
 </html>
